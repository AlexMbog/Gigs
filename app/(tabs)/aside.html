          </Text>

          <FlatList

            data={musicians}
            keyExtractor={(item) => item.id}

              return (

                    <Image
                      source={item.image}
                      className="w-20 h-20 rounded-full"
                    />

                  </Pressable>
                </View>
              );
            }}
          />
        </View>
        <Text className="items-start pb-4 pt-4 font-bold text-lg ml-2 ">

        </Text>
        <FlatList
